name: Test GIT Setup script

on:
  push:
    branches:
      - main

jobs:
  setup-git:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Find and run git.sh using -exec
        run: |
          find . -name git.sh -exec chmod +x {} \; -exec {} \;

